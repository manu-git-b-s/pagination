<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Pagination</title>
  </head>
  <body>
    <div class="container my-5">
      <h1 class="text-center my-4">PAGINATION TASK</h1>
      <table class="table table-striped table-light table-bordered">
        <thead>
          <tr>
            <th>id</th>
            <th>Name</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody class="table-body"></tbody>
      </table>
      <nav aria-label="m-auto page navigation text-secondary">
        <ul class="pagination">
          <li class="page-item">
            <button class="btn btn-primary" id="prev-btn">Previous</button>
          </li>
          <li class="page-item">
            <button href="#" class="page-link" id="btn-1">1</button>
          </li>
          <li class="page-item">
            <button href="#" class="page-link" id="btn-2">2</button>
          </li>
          <li class="page-item">
            <button href="#" class="page-link" id="btn-3">3</button>
          </li>
          <li class="page-item">
            <button href="#" class="page-link" id="btn-4">4</button>
          </li>
          <li class="page-item">
            <button href="#" class="page-link" id="btn-5">5</button>
          </li>
          <li class="page-item">
            <button href="#" class="page-link" id="btn-6">6</button>
          </li>
          <li class="page-item">
            <button href="#" class="page-link" id="btn-7">7</button>
          </li>
          <li class="page-item">
            <button href="#" class="page-link" id="btn-8">8</button>
          </li>
          <li class="page-item">
            <button href="#" class="page-link" id="btn-9">9</button>
          </li>
          <li class="page-item">
            <button href="#" class="page-link" id="btn-10">10</button>
          </li>
          <li class="page-item">
            <button class="btn btn-primary" id="next-btn">Next</button>
          </li>
        </ul>
      </nav>
    </div>
    <script src="script.js"></script>
  </body>
</html>
